<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рождественская колядка</title>
    <style>
        @font-face {
            font-family: 'Pudelinka';
            src: url('fonts/Pudelinka.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Pudelinka', cursive, sans-serif;
            background: #0d3b66;
            color: #f4f1de;
            text-align: center;
            padding: 60px 20px;
            font-size: 2.4em;
            line-height: 1.6;
            margin: 0;
        }

        .kolyadka {
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 0 0 10px #ffd166;
        }

        .snow {
            font-size: 1.2em;
            color: #a7c5eb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="kolyadka">
        Рождество приходит в дом,<br>
        Светом наполняя звёздным!<br>
        Счастье — под святым крестом,<br>
        Мир — в любви небесной бездне. ❄️
    </div>
    <div class="snow">✨ С Рождеством! ✨</div>
</body>
</html>
